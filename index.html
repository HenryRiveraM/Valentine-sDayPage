<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 90%;
        }

        .sunflower-img {
            width: 200px;
            max-width: 80%;
            margin-bottom: 30px;
        }

        h1 {
            color: #FF69B4;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: scale(1.1);
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #FF4444;
            color: white;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín Bu?</h1>
        <img src="images/sunflowerBlack.gif" alt="Sunflower Bouquet" class="sunflower-img">
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">Sí</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        function handleYes() {
            document.body.innerHTML = '<div style="text-align: center; padding: 50px;"><h1 style="color: #FF69B4;">Sabia que dirias que si Buci ❤️</h1><img src="images/sunflowerBlack.gif" alt="Sunflower" style="width: 200px; margin: 20px;"><h2 style="color: #FF69B4;">❤️I love you❤️ </h2></div>';
        }
    
        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
